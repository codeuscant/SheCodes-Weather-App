<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/102ae1b410.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="current-temp"></h1>

        <div class="degrees">
          <p>
            <a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit">°F</a>
          </p>
        </div>

        <ul class="dayTimeWeatherList">
          <li>
            <h2 id="current-day"></h2>
          </li>
          <li>
            <h2 id="current-time"></h2>
          </li>
          <li>
            <h2 id="current-description"></h2>
          </li>
        </ul>

        <div class="icon-precip">
          <i class="fas fa-cloud-sun cloudy-icon"></i>
          
          <p>Humidity: <span id="humidity"></span>%
          </br>
          Wind: <span id="wind"></span> km/h
        </p>
    </div>

        <h3 id="city"></h3>

        <div class="button">
          <button class="btn btn-light" id="current-location-button">Current Location</button>
        </div>

        <div class="form">
          <form id="search-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="search-form-text"
                placeholder="Type your city here"
                autofocus="on"
              />
              <input
                type="submit"
                class="form-control"
                id="search-form-submit"
                value="Search"
              />
            </div>
          </form>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                Saturday
                <div class="col">
                  <i class="fas fa-solid fa-cloud-rain rain-icon"></i><br />
                  <span class="temp"> 8°C </span>
                </div>
              </div>
              <div class="col">
                Sunday
                <div class="col">
                  <i class="fas fa-solid fa-cloud-rain rain-icon"></i><br />
                  <span class="sunTemp"> 13°C </span>
                </div>
              </div>
              <div class="col">
                Monday
                <div class="col">
                  <i class="fas fa-solid fa-cloud-rain rain-icon"></i><br />
                  <span class="temp"> 9°C </span>
                </div>
              </div>
              <div class="col">
                Tuesday
                <div class="col">
                  <i class="fas fa-solid fa-cloud-rain rain-icon"></i><br />
                  <span class="temp"> 9°C </span>
                </div>
              </div>
              <div class="col">
                Wednesday
                <div class="col">
                  <i class="fas fa-solid fa-cloud-rain rain-icon"></i><br />
                  <span class="wedsTemp"> 12°C </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
